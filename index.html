<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="mainContainer">
        <div class="parameters">
            x - tiles: <input type="text" id="x-tiles" size="5" /> y - tiles: <input type="text" id="y-tiles" size="5" />
            <label for="cars">tile color:</label>
            <select id="colorSelector">
                <option value="blank">Blank (0)</option>
                <option value="green">Green (1)</option>
                <option value="chocolate">Brown (2)</option>
                <option value="blue">Blue (3)</option>
                <option value="red">Red (4)</option>
                <option value="orange">Yellow (5)</option>
                <option value="purple">Purple (6))</option>
            </select>
            <button onclick="generateArray()">output array</button>
        </div>
        <div id="tileContainer"></div>
        <div id="outputArray"></div>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
